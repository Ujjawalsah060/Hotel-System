<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management Login</title>
    
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    
    background-image: url("static/image/Deluxe-Room-Details-page.jpg");
    background-position: center;
    background-repeat: no-repeat;
    background-size:cover;
    height: 100vh;
   
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
   
    justify-content: center;
    background-color: rgba(240, 248, 255, 0.563);

    height: 450px;
    width: 370px;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
   
}

.login-container h2,p {
    margin-top: 15px;
    color: #1e3a8a;
    margin-bottom: 5px;
    font-weight: bold;

    

}

.subtitle {
    color: rgb(226, 19, 19);
    margin-bottom: 20px;
    font-size: 14px;
    font-weight: bolder;
}

.input-group {
    margin-bottom: 25px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    font-size: 14px;
}

.input-group input:focus {
    border-color: #2563eb;
}

.login-btn {
    width: 100%;
    padding: 10px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
}

.login-btn:hover {
    background: #1e40af;
}
.forgot{
    color:rgb(7, 148, 82);
    
}
#new{
    color:black;
}

#register{
    color: red;
    font-weight: bold;
}
#register:hover{
color:green;
}
.forgot:hover{
    color: red;
}
@media (max-size<678px) {
 .login-container{
    height: 100px ;
 }

    
}
    
</style>

<body>

<div class="login-container">
    <h2>Hotel Management System</h2>
    <p class="subtitle">Admin Login</p>

    <div class="input-group">
        <input type="text" id="name" placeholder="Username">
    </div>

    <div class="input-group">
        <input type="password" id="password" placeholder="password">
    </div>
    
    <p class="forgot" id="forgot">  Forgot Password?</p>

    <button class="login-btn" id="loginBtn">Login</button>
    <p id="new"> Don't have account?<span id="register"> Register</span>  </p>
   

 
</div>
<script>
document.getElementById("loginBtn").addEventListener("click", function () {
    let name = document.getElementById("name").value.trim();
    let password = document.getElementById("password").value.trim();

    if (!name || !password) {
        alert("Please fill all fields");
        return;
    }

    fetch("/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
            name: name,   
            password: password
        })
    })
    .then(response => response.text())
    .then(data => {
        if (data === "success") {
            window.location.href = "/drashboard";
        } else {
            alert("Invalid name or password");
        }
    })
    .catch(err => console.error(err));
});
 document.getElementById("forgot").addEventListener("click",function(){
     window.location.href = "/forgot";

 });
 document.getElementById("register").addEventListener("click",function(){
     window.location.href = "/register";

 });

</script>



</body>
</html>
